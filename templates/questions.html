{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

  <h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

  <div class="ms-3 me-3">
    <form action="/results" class="pb-4">

    <!-- an example of one field -- you should make these autogenerated! -->
      <div class="mb-3 row">
        <!-- move the loop above the row -->
        {% for prompt in prompts %}
          <label class="col-5 col-form-label text-end">{{ prompt }}</label>
          <div class="col-7">
            <input
                name="{{ prompt }}"
                required
                aria-label="{{ prompt }}"
                class="form-control">
          </div>
        {% endfor %}


      </div>

      <button class="btn btn-primary btn-lg w-100">
        Make My Story!
      </button>
    </form>
  </div>

{% endblock %}
